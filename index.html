<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <div class="left">
                <div class="logo">
                    <img src="./images/Logo.svg" alt="">
                </div>
                <div class="det">
                    <h2>for individuals</h2>
                    <p>
                    Start benefiting from the wellness experience. For <br>
                    companies looking on increasing productivity and improving <br>
                    orgainzation wellness.
                    </p>
                </div>
            </div>
            <div class="right">
                <form action="https://google.com" method="post">
                 <div class="wrap">
                    <div class="hold">
                        <label for="name">First Name</label>
                        <input type="text" placeholder="Enter FirstName" required>
                    </div>
                    <div class="hold">
                        <label for="name">Last Name</label>
                        <input type="text"  placeholder="Enter LastName" required>
                    </div>
                    <div class="hold">
                        <label for="name">Gender</label>
                        <select name="" id="" required>
                            <option value="" disabled selected>Please Enter Gender</option>
                            <option value="name">Male</option>
                            <option value="name">FeMale</option>
                            <option value="name">Other</option>
                        </select>
                    </div>
                    <div class="hold">
                        <label for="name">Date Of Birth</label>
                        <input type="date" class="birth" required>
                    </div>
                    <div class="hold">
                        <label for="name" on>Weight(Kg)</label>
                        <input type="text" id="weight"  placeholder="Enter Weight"  required onchaGY ="validate();">
                    </div>
                    <div class="hold">
                        <label for="name">Height(Cm)</label>
                        <input type="text"  placeholder="Enter Height" required>
                    </div>
                 </div>
                 <div class="bottom">
                    <div class="info">
                        <label for="name">Activity Level</label>
                        <select name="" id="" required>
                            <option value="" disabled selected>Select Here</option>
                            <option value="name">FrontEnd Engineering</option>
                            <option value="name">BackEnd Engineering</option>
                            <option value="name">FullStack Engineering</option>
                        </select>
                    </div>
                    <div class="info">
                        <label for="name">Password</label>
                         <input type="password" placeholder="Enter Password" required>
                    </div>
                    <button>Register</button>
                    <footer>By clicking Register, you agree to our <a href="#">Terms of Use</a>  and our <a href="#">Privacy Policy</a> </footer>
                 </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
